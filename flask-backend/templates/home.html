<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      body {font-family: Arial, Helvetica, sans-serif;}
      
      /* Set a style for all buttons */
      button {
        border: none;
        cursor: pointer;
        width: 100%;
      }

      .account {
        margin-top: 10px;
        margin-left: 10px;
        padding: 6px 12px;
        border-radius: 15px;
        background-color: white;
        color: #13294B;
        border: 2px solid #13294B;
      }

      .signButton {
        margin-top: 40px;
        margin-left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px 12px;
        border-radius: 15px;
        background-color: white;
        color: #13294B;
        border: 2px solid #13294B;
      }

      .cancelButton {
        margin-top: 20px;
        margin-left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px 12px;
        border-radius: 15px;
        background-color: white;
        color: #13294B;
        border: 2px solid #13294B;
      }

      .text {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }


      .logo {
        position: absolute;
        height: 160px;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #welcome {
        margin-top: 10px;
        margin-right: 10px;
        float: right;
        font: Helvetica;
        font-size: 12;
      }

      body {font-family: Arial, Helvetica, sans-serif;}
      * {box-sizing: border-box;}

      .container {
        padding: 16px;
      }


      .search {
        width: 100%;
        position: relative;
        display: flex;
      }

      .searchTerm {
        width: 100%;
        border: 3px solid #13294B;
        border-right: none;
        padding: 5px 12px;
        height: 50px;
        border-radius: 15px 0 0 15px;
        outline: none;
        color: #9DBFAF;
      }

      .searchTerm:focus{
        color: #13294B;
      }

      .searchButton {
        width: 60px;
        height: 50px;
        border: 1px solid #13294B;
        background: #13294B;
        text-align: center;
        color: #fff;
        border-radius: 0 10px 10px 0;
        cursor: pointer;
        font-size: 20px;
      }

      /*Resize the wrap to see the search bar change!*/
      .wrap{
        width: 50%;
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      /* The Modal (background) */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: #474e5d;
        padding-top: 50px;
      }

      /* Modal Content/Box */
      .modal-content {
        background-color: #fefefe;
        margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
        border: 1px solid #888;
        width: 60%; /* Could be more or less, depending on screen size */
      }

      /* Style the horizontal ruler */
      hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 25px;
      }
      
      /* The Close Button (x) */
      .close {
        position: absolute;
        right: 35px;
        top: 15px;
        font-size: 40px;
        font-weight: bold;
        color: #f1f1f1;
      }

      .close:hover,
      .close:focus {
        color: #f44336;
        cursor: pointer;
      }

      /* Clear floats */
      .clearfix::after {
        content: "";
        clear: both;
        display: table;
      }
    </style>
  </head>

<body>
  <button id="signin_btn" class="account" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign In</button>
  <button id="signup_btn" class="account" onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Sign Up</button>
  <button id="signout_btn" class="account" onclick="showButtons()" style="width:auto;">Sign Out</button>
  <div id="welcome"></div>

  <center><img class="logo" src="/static/logo.svg"></center>

  <div class="wrap">
    <form action="/home" method="post">
      <div class="search">
        <input type="text" id="user" name="sname" class="searchTerm" placeholder="Search Scholar">
        <button type="submit" class="searchButton" value="search_from_home" name="btn">
      </div>
    </form>
  </div>


  <div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    <form class="modal-content" action="/home" method="post">
      <div class="container">
        <h1>Sign In</h1>
        <p>Please fill in this form to sign in Scholarview.</p>
        <hr>
        <label for="usrname"><b>Username</b></label>
        <input class="text" placeholder="Enter Username" name="usrname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" class="text" placeholder="Enter Password" name="psw" required>

        <div class="clearfix">
          <button type="submit" class="signButton" name="btn" value="sign_in">Sign In</button>
          <button class="cancelButton" onclick="document.getElementById('id01').style.display='none'">Cancel</button>
        </div>
      </div>
    </form>
  </div>

  <div id="id02" class="modal">
    <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
    <form class="modal-content" action="/home" method="post">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account at Scholarview.</p>
        <hr>
        <label for="usrname"><b>Username</b></label>
        <input class="text" placeholder="Enter Username" name="usrname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" class="text" placeholder="Enter Password" name="psw" required>

        <div class="clearfix">
          <button type="submit" class="signButton" name="btn" value="sign_up">Sign Up</button>
          <button class="cancelButton" onclick="document.getElementById('id02').style.display='none'">Cancel</button>
        </div>
      </div>
    </form>
  </div>

  <script>
  var status = '{{login_status}}';
  var signed = '{{just_signed}}';

  if (signed=="yes") {
    alert("Created account. Go ahead and sign in!");
  }

  if (status==="successful") {
    document.getElementById("signin_btn").style.display = "none";
    document.getElementById("signup_btn").style.display = "none";
    document.getElementById("signout_btn").style.display = "inline";
    document.getElementById("welcome").innerHTML = "Hello, " + '{{user}}.';
  }
  else if (status==="failed"){
    alert("Login failed: Password is not correct.");
    document.getElementById("signin_btn").style.display = "inline";
    document.getElementById("signup_btn").style.display = "inline";
    document.getElementById("signout_btn").style.display = "none";
  }
  else if (status==="not yet"){
    document.getElementById("signout_btn").style.display = "none";
  }

  function showButtons() {
    status = "not yet";
    document.getElementById("signin_btn").style.display = "inline";
    document.getElementById("signup_btn").style.display = "inline";
    document.getElementById("signout_btn").style.display = "none";
    document.getElementById("welcome").style.display = "none";
  }
  // Get the modal
  var modal1 = document.getElementById('id01');
  var modal2 = document.getElementById('id02');

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal1) {
      modal1.style.display = "none";
    }
    else if (event.target == modal2) {
      modal2.style.display = "none";
    }
  }
  </script>

</body>
</html>
